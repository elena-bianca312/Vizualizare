<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Harta Senzori București</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/assets/leaflet/leaflet.css">
  <link rel="stylesheet" href="/assets/style.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
        "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.157.0/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>
</head>
<body>
  <h1>Vizualizare Senzori în București</h1>

  <div id="controls">
    <label for="date-picker">Selectează data:</label>
    <input type="date" id="date-picker" value="{{ default_date }}">
    <label for="hour-slider">Selectează ora:</label>
    <input type="range" id="hour-slider" min="0" max="23" value="{{ default_hour }}">
    <span id="hour-display">{{ default_hour }}:00</span>
    <button id="reset-button">Resetare</button>
    <button id="toggle-view">Comută între 2D/3D</button>
  </div>

  <div id="mapContainer">
    <div id="map"></div>
  </div>

  <div id="threeContainer" style="display: none;">
    <canvas id="three-canvas"></canvas>
  </div>

  <script src="/assets/leaflet/leaflet.js"></script>
  <script src="/assets/map.js"></script>
  <script type="module" src="/assets/threeview.js"></script>
</body>
</html>
